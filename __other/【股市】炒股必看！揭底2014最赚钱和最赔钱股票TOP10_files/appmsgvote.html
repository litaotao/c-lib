        <h3 class="vote_title">2014你在股市里赚钱了吗？</h3>

        {if (!is_expired && !hasVote)}

        <ul class="vote_option_list ">

                <input class="{if is_single_choose}frm_radio{else}frm_checkbox{/if} js_vote" type="{if is_single_choose}radio{else}checkbox{/if}" id="vote{idx}" name="vote" value="{idx}" {if (hasVote || login_check_failed || is_expired)}disabled="disabled"{/if}>

            {/each}
        </ul>

        <div class="vote_tool_area">
            {if (is_expired)}
            <p class="vote_tips">投票已结束</p>
            {else}
                {if !hasVote}
                <button id="js_btn" type="submit" class="btn btn_inline btn_primary btn_disabled">投票</button>
                {else}
                <p class="vote_tips">你已投过票，投票项为
                    <span id="js_voted_item_idx_list">
                    {each voted_item_idx_list as it j}
                        {if j != 0}，{/if}
                        “{list[it].name}”
                    {/each}
                    </span>
                </p>
                {/if}
            {/if}
        </div>

    </div>
    </script>    <div id="js_form" action="javascript:return false;" class="vote_box form vote_form "><div class="vote_form_inner   ">

        <p class="vote_desc">以下选项为单选</p>
        
        
        <ul class="vote_option_list ">
            
            <li class="vote_option ">
                <input class="frm_radio js_vote" type="radio" id="vote0" name="vote" value="0">
                <label for="vote0" onclick="" class="frm_radio_label vote_option_title">赚了！</label>
                <div class="vote_result">

                    <div class="vote_result_meta vote_graph">
                        <span style="width:27%;background-color:#7DB985" class="vote_progress"></span>

            <li class="vote_option ">
                <input class="frm_radio js_vote" type="radio" id="vote1" name="vote" value="1">

                <button id="js_btn" type="submit" class="btn btn_inline btn_primary">投票</button>
                
            
        </div>

    </div></div>            <script>

        var domload = null, isLoad = false;
        document.domain = "qq.com";
        var biz = "MjM5NzQ5MTkyMA==";
        var top = window.top || window.parent;
        if (top == window || top.location.href.indexOf('http://mp.weixin.qq.com/s') != 0/* || top.biz != biz*/){ 
            //if top.biz != biz
            // and top != window   href!=appmsg
            // then error!
            alert("非法来源！");
        }else if (top.biz == biz){
            var isIE = navigator.userAgent.indexOf("MSIE") > 0;
            var url = "http://res.wx.qq.com/mmbizwap/zh_CN/htmledition/js/lib/zepto1f908c.js";
            if (isIE){
                url = "http://res.wx.qq.com/mmbizwap/zh_CN/htmledition/js/lib/jquery-1.8.3.min1d8b20.js";
            }

            var script = document.createElement('script'); script.type = 'text/javascript';
            script.src = url;
            var s = document.getElementsByTagName('head')[0]; s.appendChild(script);
            if(script.readyState){//IE
                script.onreadystatechange = function(){
                    if (script.readyState == "loaded" || script.readyState == "complete"){

                        isLoad = true;
                        !!domload && (domload());
                        domload = null;
                    }
                };
            } else {  //Others
                script.onload = function(){
                    isLoad = true;
                    !!domload && (domload());
                    domload = null;
                };
            }
        }
    </script>    <script src="template1b4b91.js"></script>    <script>
        domload = function(){
            template.helper("toFixed", function(num){
                num = num.toString();
                var idx = num.indexOf('.');
                if (idx == -1){
                    return num;
                }
                return num.substr(0,idx);// + "." + num.substr(idx+1,2);
            });
            var Z = Zepto;
            var is_expired = "0" == "1";
            var is_single_choose = "1" == "1";
            var login_check_failed = "0" == "1";
            var votes = [
                                                                        {
                        name:"赚了！",
                        count:"536"*1,
                        icon_url:""
                    }
                                                        ,                    {
                        name:"没赚...",
                        count:"1047"*1,
                        icon_url:""
                    }
                                                        ,                    {
                        name:"还好~还好~",
                        count:"376"*1,
                        icon_url:""
                    }
                                                ];

            var voted_item_idx_list = [
                                                                            ];
            function afterVote(){
                var sum = 0;
                for (var i = 0, len = votes.length; i < len; ++i){
                    sum += votes[i].count;
                }
                Z("#js_form").html(template.render("t_votes", {
                    list:votes,
                    is_single_choose:is_single_choose,
                    is_expired:is_expired,
                    voted_item_idx_list:voted_item_idx_list,
                    hasVote:voted_item_idx_list.length>0,
                    sum:sum,
                    login_check_failed:login_check_failed,
                    backgroundcolor:[
                        "#7DB985","#7DADE1","#ECCC63","#EC9062","#DF7370","#DF70A6"
                    ]
                }));
                if(top.iframe_reload){
                    top.iframe_reload(window);
                }
            }
            afterVote();
            Z(".js_vote").change(function(){
                if(Z(".js_vote:checked").length > 0){
                    Z("#js_btn").removeClass("btn_disabled");
                }
                else{
                    Z("#js_btn").addClass("btn_disabled");
                }
            });

            var has_click_vote = false;
            Z("#js_btn").click(function(){
                if (login_check_failed || has_click_vote) {
                    return false;
                }
                var values = [];
                $(".js_vote").each(function(){
                    var t = $(this);
                    if (t.is(':checked')){
                        values.push(t.val());
                    }  
                });

                if (values.length == 0){
                    alert("至少选择一个投票");
                    return;    
                }
                has_click_vote = true;
                Z.ajax({
                    url:'/mp/appmsgvote?action=vote&__biz=MjM5NzQ5MTkyMA==&voteid=267677&uin=MTAzNTc2NzM4Mg==&key=2f5eb01238e84f7ecbf7c22955823fda4d1cd036849e92d863f5c9f5c70ccac52ab64c6894cb13d9785dd41877222289&itemidx=' + values.join(',') + "&f=json&r=" + Math.random(),
                    dataType:'json',
                    success:function(res){
                        if (res.ret == 0){
                            //suc
                            voted_item_idx_list = voted_item_idx_list.concat(values);
                            for (var i = 0, len = values.length; i < len; ++i){
                                votes[values[i]].count++;
                            }
                            afterVote();
                        }else{
                            has_click_vote = false;
                            alert('投票失败，请稍后重试!');
                        }
                    },
                    error:function(){
                        has_click_vote = false;
                        alert('投票失败，请稍后重试!');
                    }
                });
            });
        }
        if (isLoad){
            !!domload && (domload());
            domload = null;
        }
    </script>    </body></html>
