<script>

function() {
function displayError(el, msg) {
  var err = document.getElementById(el.name + '_err');
  if (!err) {
    err = document.createElement('span');
    err.id = el.name + '_err';
    err.className = 'error-tip';
    el.parentNode.appendChild(err);
  }
  err.style.display = 'inline';
  err.innerHTML = msg;
}




  $('.item').click(function() {
    $(this).find(':input').focus();
  });

  $('.item .tips').click(function() {
    $(this).hide().parent().find(':input').focus();
  });

  $('input[name=name]')
  .focus(function(e) {
    $(this).parent().find('.tips').hide();
  })
  .blur(function(e) {
    if (this.value === '') {
      $(this).parent().find('.tips').show();
    }
  });

var 
    passwd_reg = /^[\u4e00-\u9fa5]/,
    validateError = {
        email: {
            isNull: '不能为空',
            invalidFormat: '格式不正确',
            unableForTom: '不支持的邮箱',
            unableForChongseo: '不支持的邮箱'
        },
        password: {
            isNull: '不能为空',
            isShort: '不足8个字符',
            invalidFormat: '请使用英文字母/符号/数字',
            invalidStrong: '至少包含字母和数字，最短8个字符'
        },
        name: {
            isNull: '不能为空',
            isLong: '最多14个英文或7个汉字'
        },
        captcha: {
            isNull: '不能为空'
        },
        tos: {
            noSelected: '此项为必选项'
        }
    },
    validateRules = {
        email: {
            elems: 'input[name=alias]',
            isNull: function(el) {
                return !$.trim(el.val());
            },
            invalidFormat: function(el) {
                  return !$.validate.isEmail($.trim(el.val()));
            },
            unableForTom: function(el,o) {
                var domain = el.val().split('@')[1];
                return domain == 'tom.com';
            },
            unableForChongseo: function(el,o) {
                var domain = el.val().split('@')[1];
                return domain == 'chongseo.cn';
            }

        },
        password: {
            elems: 'input[name=password]',
            isNull: function(el) {
                var s = $.trim(el.val());
                if ( s === '' ) return true;
            },
            isShort: function(el) {
                var s = $.trim(el.val());
                if ( s !='' && s.length < 8 ) {
                    return true;
                }
            },
            invalidFormat: function(el) {
                var s = $.trim(el.val());
                return passwd_reg.test(s);
            },
            invalidStrong: function(el) {
                var s = $.trim(el.val());
                if (!(/\d/.test(s))){
                    return true;
                }
                if (!(/[a-zA-Z\~\)\!\$\%\*\(\_\+\-\=\{\}\[\]\|\:\;\<\>\?\,\.\/\@\#\^\"\'\`\?\&]/.test(s)))
                {
                    return true;
                }
            }
        },
        name: {
            elems: 'input[name=name]',
            isNull: function(el) {
                return !$.trim(el.val());
            },
            isLong: function(el) {
                return $.trim(el.val()).replace(/[^\x00-\xff]/g, '豆瓣').length <= 14 ? false : true;
            }
        },
        captcha: {
            elems: 'input[name=captcha-solution]',
            isNull: function(el) {
                return !$.trim(el.val());
            }

        },
        tos: {
            elems: 'input[name=agreement]',
            noSelected : function(el) {
              return !$('#agreement')[0].checked;
            }
        }
    };
    $('#frm-reg').validateForm(validateRules, validateError, null, null);

    var cap_img = $('.captcha-img').click(function(){
        var url = 'http://www.douban.com/j/misc/reg_captcha';
        $.getJSON(url, function(j){
            cap_img.attr('src',j.url);
            cap_img.parent().find('input[name=captcha-id]').val(j.token);
        });
    });

    $('#get-code').click(function(e) {
        $('#tips-error em').text('')
        e.preventDefault();
        var self = this,
            i = 60,
            num = $.trim($("#verify_phone").val());
        if(num === "" || num.length != 11) {
            displayError($("#verify_phone")[0], "请输入正确手机号");
            return;
        }
        $('#tips-info').text('请稍等...');
        $.post('/accounts/j/register/send_register_verify_code', { phone: num }, function(result) {
            if (result.r === 0) {
                $(self).attr('disabled', 'disabled');
                var timer = setInterval(function () {
                    $(self).val('重新获取' + ' (' + --i + ')');
                    displayError($("#verify_phone")[0], "验证短信已发送");
                    if (!i) {
                        clearInterval(timer);
                        $(self).removeAttr("disabled").val('获取验证码');
                    }
                }, 1000);

            } else {
                displayError($("#verify_phone")[0], "验证短信发送失败，请稍后再试");
            }

        }, 'json');
    });
});
