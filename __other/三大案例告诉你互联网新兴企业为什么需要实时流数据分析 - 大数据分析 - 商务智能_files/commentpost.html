<script type="text/javascript">
    function AutoHeight() {
        $("#proxy").remove();
        var curheight = document.body.scrollHeight + 15;
        $(window.parent.document).find("#comment").attr("height", curheight);
        var proxy = $("<iframe id='proxy' width='0' height='0' frameborder='0' src='http://www.searchbi.com.cn/common/proxy.html?frame=ifm_plun&height=" + curheight + "'>");
        $("body").append(proxy);
    }
    function ClickButton() {
        if ($.trim(document.getElementById("tb_content").value) == "") {
            alert('请输入评论内容！');
            return false;
        }
        if (document.getElementById("tb_VerifyCode").value == "") {
            alert('请输入验证码！');
            return false;
        }
        if (wbname) {
            $("#WbNickname").val(wbname);
            if ($("#wb_pub").attr("checked") == "checked") {
                var content = $.trim($("#tb_content").val());
                var len = 125 - window.parent.wtitle.length;
                if (content.length > len) content = content.substr(0, len - 1) + "…";
                var status = window.parent.pagepath + content;
                $(window.parent.document.body).append("<iframe  width='0' height='0' frameborder='0' src='http://img.techtarget.com.cn/weibo/update.html?status=" + encodeURI(status) + "'></iframe>");
                return true;
            }
        }
        var obj = document.getElementById("ck_dl_Checked");
        var obj2 = document.getElementById("tb_nickname");
        if (obj == null)
            return true;
        if (obj2 == null)
            return true;
        if (obj.checked == false) {
            if (obj2.value == "") {
                alert('请输入您的昵称或选择匿名发布复选框！');
                return false;
            }
        }
        return true;
    }
    var wbname = '';
    $(document).ready(function () {
        if (wbname) {
            $("#wb_pub").attr("checked", "checked");
            $("#wb_checkbox").show();
        }
        $("#useCur").toggle(function () { $("#p_Logion").show(); AutoHeight(); }, function () { $("#p_Logion").hide(); AutoHeight(); });
        $("#wb_loginframe").attr("src", "http://img.techtarget.com.cn/weibo/loginbutton1.html?domainame=www.searchbi.com.cn");
        $("#lbtn_fresh").click(function () {
            $(this).prev().attr("src", "/common/VerifyCodeImg.aspx?id=mloginvc&len=4&change=1&t=" + new Date().getTime())
        });
        AutoHeight();
    });
